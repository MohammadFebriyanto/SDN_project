---
- name: config
  hosts: R2
  connection: local
  gather_facts: no
  tasks:

    - name: configure top level configuration
      ios_config:
        lines: hostname {{ inventory_hostname }}
        timeout: 30
        provider: "{{provider}}"

    - name: interface IP address
      ios_config:
        timeout: 30
        provider: "{{provider}}"
        lines:
          - ip address 12.12.12.2 255.255.255.0
          - no shutdown
          - full-duplex
        parents: interface FastEthernet 0/1

    - name: interface IP address
      ios_config:
        timeout: 30
        provider: "{{provider}}"
        lines:
          - ip address 23.23.23.2 255.255.255.0
          - no shutdown
          - full-duplex
        parents: interface FastEthernet 2/0
        
  roles:
  - role: r2_ospf